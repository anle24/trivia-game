<p><a href="/">Home</a> | <a href="#!/new_question">Add a Question</a></p>
<h1>New Question</h1>
<p ng-repeat="error in errors"><span style="color:red">{{error}}</span></p>
<form ng-submit = "create()">
  <p>Question: <textarea rows="3" cols="50" ng-model="submitQuestion.question"></textarea></p>
  <p>Correct Answer: <input type="text" ng-model="submitQuestion.answerOne"></p>
  <p>Fake Answer 1: <input type="text" ng-model="submitQuestion.answerTwo"></p>
  <p>Fake Answer 2: <input type="text" ng-model="submitQuestion.answerThree"></p>
  <p><button><a href="/">Cancel</a></button> <button type="submit">Add Question</button></p>
</form>
